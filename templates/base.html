<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/global.css" />
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/screen.css" media="screen, projection" />
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/print.css" media="print" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" /> -->

    <!--[if lt IE 8]>
        <link rel="stylesheet" href="assets/css/ie.css" media="screen, projection" />
        <link rel="Shortcut Icon" href="assets/img/favicon.ico" />
    <![endif]-->

    <!-- Javascripts -->
    <!-- <script type="text/javascript" src="assets/js/system.js"></script> -->

</head>
<body>
<div id="document">

    <div id="header">
        <h1>User Diary</h1>
        {% if user.is_authenticated %}
        <p>Logged in as <em>{{user.username}}</em> | <a href="">Logout</a></p>
        {% endif %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <div id="footer"></div>

</div>
</body>
</html>
